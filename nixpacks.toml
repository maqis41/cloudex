[phases.setup]
# PHP 8.2 + Ekstensi yang diperlukan Laravel 12
nixPkgs = [
    "php82",
    "php82Extensions.curl",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.zip",
    "php82Extensions.gd",
    "php82Extensions.pdo_mysql",
    "php82Extensions.openssl",
    "php82Extensions.tokenizer",
    "php82Extensions.intl",
    "php82Extensions.bcmath",
    "php82Extensions.fileinfo",
    "php82Extensions.sodium"
]

# Node.js jika menggunakan frontend assets
nixPkgs.nodejs = "18"

[phases.install]
# Install Composer dependencies
cmds = [
    "curl -s https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer",
    "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist"
]

# Install NPM dependencies (jika ada)
cmds = [
    "npm ci --only=production"
]

[phases.build]
# Persiapan Laravel untuk production
cmds = [
    "php artisan storage:link",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "npm run build"  # Jika menggunakan Vite
]

[start]
# Perintah untuk menjalankan aplikasi
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"